<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
display: flex;
align-items: stretch;
background-color: rgb(0, 23, 128);
}
.flex-container>div {
background-color: rgba(224, 224, 22, 0.856);
color:rgb(255, 0, 255);
width: 100px;
margin: 10px;
text-align: center;
line-height: 75px;
font-size: 30px;
}
</style>
</head>
<body>
<h1>The order Property</h1>
<div class="flex-container">
<div style="order: 1">1</div>
<div style="order: 2">2</div>
<div style="order: 4">3</div>
<div style="order: 3">4</div>
</div>
</body>
</html>
